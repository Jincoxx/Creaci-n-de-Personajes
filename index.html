<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personajes</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Crear Personaje</h1>
    <form id="characterForm">
        <input type="hidden" id="characterId">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
        </div>
        <div>
            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>
        <div>
            <label for="tipoSangre">Tipo de Sangre:</label>
            <input type="text" id="tipoSangre" required>
        </div>
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/*" required>
        </div>
        <button type="button" id="guardar">Guardar</button>
        <button type="button" id="editar">Editar</button>
        <button type="button" id="listar">Listar</button>
    </form>

    <main id="characterList"></main>

    <script src="Personajeapp.js"></script>
</body>
</html>
